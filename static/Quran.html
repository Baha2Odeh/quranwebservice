<!DOCTYPE html>

<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quran</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.js"></script>
    <script src="js/angular-touch.js"></script>
    <script src="controllers/pageController.js"></script>
</head>

<body ng-controller="pageController" ng-swipe-right="nextPage()" ng-swipe-left="prevPage()">

<ul class="pager">
    <li>
        <img ng-repeat="page in pages" ng-hide="!isCurrentPage($index)" ng-src="{{page.image}}"/>
    </li>

    <!-- previous is actually next page in RTL language -->
    <li class="previous">
        <a href="#" ng-click="nextPage()">
            <span class="glyphicon glyphicon-chevron-left" style="font-size:48px;"></span>
        </a>
    </li>

    <!-- next is actually previous page in RTL language -->
    <li class="next">
        <a href="#" ng-click="prevPage()">
            <span class="glyphicon glyphicon-chevron-right" style="font-size:48px;"></span>
        </a>
    </li>
</ul>

</body>

</html>
