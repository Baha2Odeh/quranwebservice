<!DOCTYPE html>

<html ng-app="quranApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Quran App</title>

    <link rel="stylesheet" href="css/quranApp.css">
    <link rel="stylesheet" href="css/quranApp-theme.css">
    <script src="js/lib/jquery-1.11.1.js"></script>
    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-animate.js"></script>
    <script src="js/lib/angular-touch.js"></script>
    <script src="js/quranApp.js"></script>
    <script src="js/data/page.js"></script>
    <script src="js/directives/image.js"></script>
    <script src="js/controllers/pageController.js"></script>
</head>

<body ng-controller="pageController">

<div class="leaflet" ng-repeat="page in pages" ng-hide="!isCurrentPage($index)" ng-style="{ 'width' : (dimension.lnavwidth + dimension.width + dimension.rnavwidth), 'height' : (dimension.height + dimension.topoutline + dimension.bottomoutline) }">
    <div class="top-bar" ng-style="{ 'width' : (dimension.lnavwidth + dimension.width + dimension.rnavwidth), 'height' : dimension.lnavwidth }">
        <!-- top left corner -->
        <div ng-class="currentPage % 2 ? 'top-left-corner-even' : 'top-left-corner-odd'" ng-style="{ 'width' : dimension.lnavwidth, 'height' : dimension.lnavwidth }">
        </div>

        <!-- top page outline -->
        <div class="top-outline" ng-style="{ 'width' : dimension.width, 'height' : dimension.bottomoutline}">
        </div>

        <div ng-class="currentPage % 2 ? 'top-right-corner-even' : 'top-right-corner-odd'" ng-style="{ 'width': dimension.rnavwidth, 'height' : dimension.rnavwidth }">

        </div>
    </div>

    <div class="middle-bar" ng-swipe-left="prevPage()" ng-swipe-right="nextPage()">
        <!-- previous is actually next page in RTL language -->
        <div ng-class="currentPage % 2 ? 'middle-navigation-even' : 'middle-navigation-odd'" ng-style="{ 'width' : dimension.lnavwidth, 'height' : dimension.height}" ng-click="nextPage()"></div>

        <div class="pcontent" ng-style="{'width' : dimension.width, 'height' : dimension.height }">
            <img ng-style="{ 'width' : dimension.width, 'height' : dimension.height}" ng-src="{{page.image}}"/>
        </div>

        <!-- next is actually previous page in RTL language -->
        <div ng-class="currentPage % 2 ? 'right-navigation-even' : 'right-navigation-odd'" ng-style="{ 'width' : dimension.rnavwidth, 'height' : dimension.height}" ng-click="prevPage()"></div>
    </div>

    <div class="bottom-bar">
        <!-- bottom left corner -->
        <div ng-class="currentPage % 2 ? 'bottom-left-corner-even' : 'bottom-left-corner-odd'" ng-style="{ 'width': dimension.lnavwidth, 'height' : dimension.lnavwidth }">

        </div>

        <!-- bottom page outline -->
        <div class="bottom-outline" ng-style="{ 'width' : dimension.width, 'height' : dimension.bottomoutline}">
            <span class="page-number" ng-style="{'width' : dimension.width, 'height' : dimension.bottomoutline, 'padding' : '0 ' + (dimension.bottomoutline - dimension.bottomoutline/2) }">{{ currentPage }}</span>
        </div>

        <!-- bottom right corner -->
        <div ng-class="currentPage % 2 ? 'bottom-right-corner-even' : 'bottom-right-corner-odd'" ng-style="{ 'width': dimension.rnavwidth, 'height' : dimension.rnavwidth }">

        </div>
    </div>
</div>

</body>

</html>
